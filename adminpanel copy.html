<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            display: flex;
            background-color: #212529;
            min-height: 100vh;
            width: 250px;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            position: fixed;
            transition: all 0.3s;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .sidebar h3 {
            margin-bottom: 20px;
            padding: 20px;
        }
        .sidebar-a {
            color: white;
            display: block;
            text-decoration: none;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 5px;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
        }
        .sidebar-a:hover {
            background-color: #495057;
            color: whitesmoke;
        }
        .content {
            margin-left: 275px;
            padding: 20px;
            width: calc(100% - 260px);
            transition: margin-left 0.3s;
        }
        .table-container {
            background-color: white;
            padding: 5px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .table thead tr {
            background-color: #343a40;
            color: white;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn{
            width: 75px;
        }
        .logout{
            position: absolute;
            bottom: 0px;
        }
       
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }

            .offcanvas{
                display: block;
            }
        }
    </style>
</head>
<body>
    <button class="btn btn-dark d-md-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        ☰ Menü
    </button>
    
    <div class="offcanvas offcanvas-start text-bg-dark" id="offcanvasSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Admin Paneli</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a class="sidebar-a" href="#">İlan Ekle</a>
            <a class="sidebar-a" href="#">İlanları Gör</a>
            <a class="sidebar-a" href="#">Admin</a>
            <a class="sidebar-a logout" href="#">Çıkış</a>
        </div>
    </div>

    <div class="sidebar d-none d-md-flex">
        <h3 class="text-light text-center">Admin Panel</h3>
        <a class="sidebar-a" href="#">İlan Ekle</a>
        <a class="sidebar-a" href="#">İlanları Gör</a>
        <a class="sidebar-a" href="#">Admin</a>
        <a class="sidebar-a" class="logout" href="#">Çıkış</a>
        
    </div>
    
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Başlık</th>
                                        <th>Fiyat</th>
                                        <th>Resim</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>@ilan.Id</td>
                                        <td>@ilan.Baslik</td>
                                        <td>@ilan.Fiyat ₺</td>
                                        <td><img src="/media/4.jpg" width="50" height="50"></td>
                                        <td>
                                            <a href="/Admin/Details/@ilan.Id" class="btn btn-info">Detaylar</a>
                                            <a href="/Admin/Edit/@ilan.Id" class="btn btn-warning">Güncelle</a>
                                            <a href="/Admin/Delete/@ilan.Id" class="btn btn-danger" onclick="return confirm('Bu ilanı silmek istediğinize emin misiniz?');">Sil</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>@ilan.Id</td>
                                        <td>@ilan.Baslik</td>
                                        <td>@ilan.Fiyat ₺</td>
                                        <td><img src="/media/4.jpg" width="50" height="50"></td>
                                        <td>
                                            <a href="/Admin/Details/@ilan.Id" class="btn btn-info">Detaylar</a>
                                            <a href="/Admin/Edit/@ilan.Id" class="btn btn-warning">Güncelle</a>
                                            <a href="/Admin/Delete/@ilan.Id" class="btn btn-danger" onclick="return confirm('Bu ilanı silmek istediğinize emin misiniz?');">Sil</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
